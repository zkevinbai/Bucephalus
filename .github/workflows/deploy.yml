name: Build and Deploy Portfolio

# Build and deploy on every commit to master
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application to dist/
        run: npm run build
      
      - name: Move dist/ to docs/ for GitHub Pages
        run: |
          rm -rf docs
          mv dist docs
          echo "✓ Moved dist/ to docs/ for deployment"
      
      - name: Verify docs folder exists
        run: |
          if [ ! -d "docs" ]; then
            echo "❌ Build failed: docs directory not created"
            exit 1
          fi
          if [ ! -f "docs/index.html" ]; then
            echo "❌ Build failed: docs/index.html not found"
            exit 1
          fi
          echo "✓ Build successful - docs/ folder ready for deployment"
          ls -la docs/ | head -10
      
      - name: Commit docs/ folder to git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f docs/
          git diff --staged --quiet || git commit -m "Deploy: Update docs/ folder [skip ci]"
          git push origin master

